<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="/assets/stylesheets/application.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>

    <div class="page-header">
      <div class="container-fluid">
        <a class="logo" href="/">
          <img src="/assets/images/logo.png" alt="">
        </a>
        <h1><a href="/">Givey Support Centre</a></h1>
        <p>Everything you need to know about all the things</p>
        <ul class="contact-details">
          <li><span class="fa fa-fw fa-envelope"></span> support@givey.com</li>
          <li><span class="fa fa-fw fa-phone"></span> +44 (0)20 3637 0732</li>
        </ul>
      </div>
      <div class="navigation clearfix">
        <ul>
          <li><a href="/"><span class="fa fa-fw fa-home"></span> Home</a></li>
          <li><a href="/faq"><span class="fa fa-fw fa-question-circle"></span> FAQ</a></li>
          <li><a href="/api"><span class="fa fa-fw fa-book"></span> API Documentation</a></li>
        </ul>
        <form action="/search">
          <span class="fa fa-search"></span>
          <input type="text" class="form-control" name="q" value="" placeholder="How do I.. ?"/>
        </form>
      </div>
    </div>

    <div class="page-content">
      {{ content }}
    </div>

  </body>
</html>
